<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Vercel Homepage UI Clone</title>

		<link rel="stylesheet" href="styles/styles.css" />

		<!-- Load 'Inter' from Google Fonts CDN -->
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;800&display=swap" rel="stylesheet" />
	</head>
	<body>
		<div id="wrapper">
			<header>
				<h1 class="left">
					<img src="assets/logo.svg" alt="Logo" />
				</h1>

				<nav class="middle">
					<ul>
						<li><a href="#">Solutions</a></li>
						<li><a href="#">Resources</a></li>
						<li><a href="#">Pricing</a></li>
					</ul>
				</nav>

				<div class="right">
					<a class="conf">
						<img src="assets/special-button.svg" alt="Special Conference" />
						<span>Special Conf</span>
					</a>

					<!-- https://getavataaars.com/ -->
					<img class="avatar" src="assets/avatar.svg" alt="Avatar" />
				</div>

        <div class="burguer" onclick="toggle(this)">
          <div></div>
          <div></div>
          <div></div>
        </div>
			</header>

			<main>
				<div class="main-title">
					<span>Develop.</span>
					<span>Preview.</span>
					<span>Ship.</span>
				</div>

				<div class="buttons">
					<div>Start Deploying</div>
					<div>Get a Demo</div>
				</div>

				<div class="text">
					Vercel combines the best developer experience with an obsessive focus on end-user performance. Our platform
					enables frontend teams to do their best work.
				</div>
			</main>

			<footer>Explore the Vercel way</footer>
		</div>

    <script src="script/script.js"></script>
	</body>
</html>
